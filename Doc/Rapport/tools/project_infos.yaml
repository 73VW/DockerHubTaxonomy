    \section*{Résumé}
    Le projet Docker Hub Taxonomy a été réalisé dans le cadre du Travail d’Automne, un module de 3ème année de Bachelor au sein de la Haute-École Arc — Ingénierie, section Développement Logiciel et Multimédia. Le présent document décrit le déroulement du projet et présente les fonctionnalités implémentées.
    Docker Hub Taxonomy est un programme en Python qui permet de parcourir Docker Hub et de récupérer les informations sur les images y étant hébergées. De plus, il permet d'afficher sous forme de graphe les dépendances entre ces images.

    \section*{Abstract}
    The Docker Hub Taxonomy project was realized within the context of the Autumn Work, a 3rd year Bachelor module within the Arc-Engineering High School, section Software and Multimedia Development. This document describes the progress of the project and presents the implemented features.
    Docker Hub Taxonomy is a program in Python that allows you to browse Docker Hub and retrieve information about the images that are hosted on it. In addition, it allows to display in graph form the dependencies between these images.

